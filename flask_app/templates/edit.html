<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="main" style="width:800px; margin:0 auto;margin-top: 50px;">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">New Order</span>
            <a href="/cookies">Back to purchases</a>
        </nav>
        <form action="/cookies/edit/update" method="post">
            <div class="form-group">
            {% with messages = get_flashed_messages() %}     
                {% if messages %}                            
                    {% for message in messages %}            
                    <p>{{message}}</p>
                    {% endfor %}                   
                {% endif %}
            {% endwith %}
                <input type="hidden" name="id"class="form-control" value="{{order.id}}">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name"class="form-control" value="{{order.name}}" >
            </div>
            <div class="form-group">
                <label for="type">Cookie Type:</label>
                <input type="text" name="cookie_type" class="form-control" value="{{order.cookie_type}}">
            </div>
            <div class="form-group">
                <label for="number">Number of boxes:</label>
                <input type="number" name="number" class="form-control" value="{{order.number}}"  >
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top:20px;">Log</button>
        </form>

    </div>

    
</body>
</html>
